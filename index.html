<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css"
        href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css"
        href="style.css" />

    <script src="//cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/q/q.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/midi.js"></script>
    <script src="/js/rtc.js"></script>
    <script src="/js/id3.min.js"></script>
    <script src="/js/wave-grapher.js"></script>
    <script src="/js/track.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/core.js"></script>
  </head>
  <body>
    <div id="broadcaster-wrapper" style="display:none">
      <div class="deckMixerContainer">
        <div class="deckContainer deckA">
          <div class="deckInfoContainer">
            <h3 id="deckAName">SONG NAME</h3>
            <h5 id="deckAArtist">ARTIST NAME</h5>
            <h5 id="deckAAlbum">ALBUM NAME</h5>
          </div>
          <canvas id="deckACanvas" width="500" height="100">
          </canvas>
          <canvas id="deckAVisCanvas" width="500" height="100">
          </canvas>
          <input type="button" value="&#9654" onclick="javascript:audioManager.play('deckA');"/>
          <!-- <input type="button" value="&#9208" onclick="javascript:audioManager.pause('deckA');"/> -->
          <input type="button" value="&#9632" onclick="javascript:audioManager.stop('deckA');"/>
        </div>
      </div>
      <div id="mixerBoardContainer">
        <input type="range" />
      </div>
      <div id="deckB" class="deckContainer deckB">
        <div class="deckInfoContainer">
          <h3 id="deckBName">SONG NAME</h3>
          <h5 id="deckBArtist">ARTIST NAME</h5>
          <h5 id="deckBAlbum">ALBUM NAME</h5>
        </div>
        <canvas id="deckBCanvas" style="width: 500px; height: 100px;">
        </canvas>
        <canvas id="deckBVisCanvas" style="width: 500px; height: 100px;">
        </canvas>
      </div>

      <table class="table table-striped" id="track-table">
        <th>
          Load files
          <input type="file" id="files" name="files[]" multiple />
        </th>
      </table>
    </div>
    <div id="listener-wrapper" style="diplay:none">
      Enjoy the tunes.
    </div>
  </body>
</html>
